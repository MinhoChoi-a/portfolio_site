<html lang="en">
  
<head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">

    <link rel='stylesheet', href='portfolio.css'>
    <meta
      name="description"
      content="Web site"

    <title>MINHO Studio</title>
  </head>
  
<body>
    <section class="intro">
        <div class="inner">
            <div class="animate__animated animate__bounceInUp" id="content">
                <h1>Welcome to MINHO Studio</h1>
                <h1>I'm a full stack developer</h1>
                <button>View my works</button>
            </div>
        </div>
    </section>

    <section class="works">
        <div class="carousel">
            <button class="carousel__button carousel__button--left is-hidden">
                <img src="/img/left.svg" alt="">
            </button>
            
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current">
                    <img class="carousel_img" src="img/back3.jpg"  alti="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel_img" src="img/back.jpg"  alti="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel_img" src="img/back3.jpg"  alti="">
                    </li>
                </ul>
            </div>
        
            <button class="carousel__button carousel__button--right">
                <img src="img/right.svg" alt="">
            </button>
        
            <div class="carousel__nav">
                <button class="carousel__indicator current"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>



    </section>

    <script src="js/carousel.js"></script>
</body>
